@if(error?.show){
<div class="error-container" [ngClass]="error!.type.toLowerCase()">
  <mat-card>
    <mat-card-content>
      <p class="error-message">{{ error!.message }}</p>
      @if(error!.details){
      <div class="error-details">
        <div *ngFor="let detail of error!.details | keyvalue" class="detail-item">
          <strong>{{ detail.key }}:</strong> {{ detail.value }}
        </div>
      </div>
      }
    </mat-card-content>
  </mat-card>
</div>
}
