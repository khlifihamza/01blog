<div class="stats-grid">
  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <div class="stat-icon users">
          <mat-icon>people</mat-icon>
        </div>
        <div class="stat-info">
          <h3>{{ totalUsers }}</h3>
          <p>Total Users</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <div class="stat-icon posts">
          <mat-icon>article</mat-icon>
        </div>
        <div class="stat-info">
          <h3>{{ totalPosts }}</h3>
          <p>Total Posts</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <div class="stat-icon reports">
          <mat-icon>flag</mat-icon>
        </div>
        <div class="stat-info">
          <h3>{{ pendingReports }}</h3>
          <p>Pending Reports</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-content>
      <div class="stat-content">
        <div class="stat-icon engagement">
          <mat-icon>trending_up</mat-icon>
        </div>
        <div class="stat-info">
          <h3>{{ totalEngagement }}</h3>
          <p>Total Engagement</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
