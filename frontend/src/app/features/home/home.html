<div class="blog-container">
  <!-- Header -->
  <mat-toolbar class="blog-header">
    <div class="header-content">
      <div class="brand">
        <mat-icon class="logo-icon">article</mat-icon>
        <span class="brand-text">01Blog</span>
      </div>

      <div class="header-actions">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search stories...</mat-label>
          <input
            matInput
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
            placeholder="What are you looking for?"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" class="write-btn" (click)="writeStory()">
          <mat-icon>edit</mat-icon>
          Write
        </button>

        <button
          mat-icon-button
          (click)="openNotifications()"
          [matBadge]="notificationCount"
          matBadgeColor="warn"
          [matBadgeHidden]="notificationCount === 0"
        >
          <mat-icon>notifications</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <img
            src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=40&h=40&dpr=2"
            alt="Profile"
            class="profile-avatar"
          />
        </button>

        <mat-menu #userMenu="matMenu">
          <div class="user-menu-header">
            <img
              src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=60&h=60&dpr=2"
              alt="Profile"
              class="menu-avatar"
            />
            <div class="user-info">
              <span class="user-name">Sarah Chen</span>
            </div>
          </div>
          <button mat-menu-item (click)="viewProfile()">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="editProfile()">
            <mat-icon>edit</mat-icon>
            <span>Edit Profile</span>
          </button>
          <button mat-menu-item>
            <mat-icon>bookmark</mat-icon>
            <span>Bookmarks</span>
          </button>
          <button mat-menu-item (click)="openNotifications()">
            <mat-icon
              [matBadge]="notificationCount"
              matBadgeColor="warn"
              [matBadgeHidden]="notificationCount === 0"
              aria-hidden="false"
              aria-label="{{ notificationCount }} new notifications"
            >
              notifications
            </mat-icon>
            <span>Notifications</span>
          </button>
          @if(isAdmin){
          <button mat-menu-item (click)="openAdminDashboard()">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin Dashboard</span>
          </button>
          }
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button mat-menu-item>
            <mat-icon>help</mat-icon>
            <span>Help & Support</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sign out</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Featured Post -->
    <div class="featured-section">
      <h2 class="section-title">Stories</h2>
      @for (post of filteredPosts; track post.id) {
      <mat-card class="featured-card" (click)="openPost(post)">
        <div class="featured-content">
          <div class="featured-text">
            <div class="post-meta">
              <img
                [src]="post.author.avatar"
                [alt]="post.author.username"
                class="author-avatar-small"
              />
              <span class="author-name">{{ post.author.username }}</span>
              <span class="publish-date">{{ formatDate(post.createdAt) }}</span>
            </div>

            <h1 class="featured-title">{{ post.title }}</h1>

            <div class="post-stats">
              <span class="read-time">{{ post.readTime }} min read</span>
              <span class="separator">•</span>
              <span class="likes">
                <mat-icon>favorite_border</mat-icon>
                {{ post.likes }}
              </span>
              <span class="separator">•</span>
              <span class="comments">
                <mat-icon>comment</mat-icon>
                {{ post.comments }}
              </span>
            </div>
          </div>

          <div class="featured-image">
            <img [src]="post.thumbnail" [alt]="post.title" />
          </div>
        </div>
      </mat-card>
      }
    </div>
  </div>
</div>
